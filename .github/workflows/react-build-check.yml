name: react-build-check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-react:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: templates/ubu-lite-homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build artifacts exist
        run: |
          test -f build/index.html || (echo "Missing build/index.html" && exit 1)
          test -d build/static || (echo "Missing build/static" && exit 1)

